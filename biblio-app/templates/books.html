<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="/">Back to Home</a>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Event ID</th>
                <th>User ID</th>
                <th>Reservation Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.event_id }}</td>
                <td>{{ book.user_id }}</td>
                <td>{{ book.reservation_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
